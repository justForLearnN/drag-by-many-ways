<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>拖拽</title>
	<style>
		#target {
			width: 50px;
			height: 50px;
			background-color: orange;
			position: relative;
			left: 0;
			top: 0;
			color: #ffffff;
			text-align: center;
			line-height: 50px;
			font-size: 30px;
			user-select: none;
			cursor: move;
		}
	</style>
</head>
<body>
	<div id="target">JS</div>
  <script src="./jquery-2.0.3.js"></script>
	<script src="./app.js"></script>
</body>
</html>
